<div class="card h-100 shadow-sm border-{{ product.active ? 'success' : 'warning' }}">
  <img [src]="product.image" class="card-img-top object-fit-cover" alt="Imagen de {{ product.name }}" style="height: 200px;">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-truncate">{{ product.name }}</h5>
    <p class="card-text text-muted small mb-1">{{ product.category | uppercase }}</p>
    
    <p class="card-text mb-2 flex-grow-1">
      {{ product.description | slice:0:70 }}...
    </p>

    <span class="badge mb-3 bg-{{ product.active ? 'success' : 'warning' }}">
      {{ product.active ? 'Activo' : 'Inactivo' }}
    </span>

    <div class="mt-auto d-flex justify-content-between align-items-center">
      <h4 class="text-primary fw-bold mb-0">${{ product.price | number:'1.2-2' }}</h4> 
      
      <button (click)="onDelete(product._id)" class="btn btn-sm btn-danger">
        <i class="bi bi-trash-fill"></i> Eliminar
      </button>
    </div>
  </div>
</div>
