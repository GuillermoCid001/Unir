<div class="card shadow mb-4">
  <div class="card-header bg-secondary text-white">
    <h3 class="h5 mb-0"> Filtro de Productos (Template-Driven Form)</h3>
  </div>
  <div class="card-body">
    <form>
      
      <div class="row g-3">
        
        <div class="col-md-3">
          <label for="filterName" class="form-label">Nombre</label>
          <input type="text" id="filterName" name="filterName" class="form-control" 
                 [(ngModel)]="filter.name" (ngModelChange)="applyFilters()" placeholder="Buscar por nombre...">
        </div>
        
        <div class="col-md-3">
          <label for="filterCategory" class="form-label">Categoría</label>
          <select id="filterCategory" name="filterCategory" class="form-select" 
                  [(ngModel)]="filter.category" (ngModelChange)="applyFilters()">
            <option value="">Todas las categorías</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="niño">Niño</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="filterPrice" class="form-label">Precio Máx.</label>
          <input type="number" id="filterPrice" name="filterPrice" class="form-control" step="1" 
                 [(ngModel)]="filter.maxPrice" (ngModelChange)="applyFilters()" placeholder="Hasta...">
        </div>
        
        <div class="col-md-3">
          <label for="filterActive" class="form-label">Estado</label>
          <select id="filterActive" name="filterActive" class="form-select" 
                  [(ngModel)]="filter.active" (ngModelChange)="applyFilters()">
            <option value="all">Todos</option>
            <option value="true">Activos</option>
            <option value="false">Inactivos</option>
          </select>
        </div>
      </div>

      <div class="mt-3">
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="resetFilters()">
          <i class="bi bi-arrow-clockwise"></i> Limpiar Filtros
        </button>
      </div>
      
    </form>
  </div>
</div>
